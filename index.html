<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Polaroid Camera App</title>
  </head>
  <body>
    <div class="cameraBody" id="camera">
      <div class="sensorCategory">
        <button id="power" aria-label="Power Button">
          <span class="led"></span>
        </button>
        <div class="sensor"></div>
        <button id="capture">tap to capture</button>
      </div>

      <div id="lens">
        <video id="videoElement" autoplay playsinline></video>
      </div>

      <div class="band"></div>
      <div class="printer">
        <hr />
      </div>
    </div>

    <div class="paper">
      <img id="imageDisplay" src="" alt="Captured moment" />
      <p id="timeStamp"></p>
    </div>

    <div class="buttons" style="display: none;"> 
      <button id="retake">Retake</button>
      <button id="download">Download</button>
      <div class="space"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
