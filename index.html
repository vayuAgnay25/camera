<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="camera"
      aria-label="Photorealistic illustration of a Polaroid camera"
    >
      <div class="top">
        <div class="lens" id="lens"><div class="glass"></div></div>
        <div class="shutter" id="capture"></div>
        <div class="viewfinder">
          <video id="videoElement"></video>
        </div>
        <div class="title"></div>
      </div>
      <div class="bottom">
        <div class="toggle-container">
          <div class="toggle"><div class="handle"></div></div>
        </div>
        <div class="printer"></div>
        <div class="labels">
          <div class="rainbow"></div>
          <div class="logo">Polaroid</div>
          <div class="type"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="photo">
        <img src="" alt="" id="imageDisplay" />
      </div>
      <div id="timeStamp"></div>
    </div>

    <div class="buttons">
        <button type="button" id="retake">Retake</button>
        <button type="button" id="download">Download</button>
    </div>

    <br><br>

    <script src="index.js"></script>
  </body>
</html>
